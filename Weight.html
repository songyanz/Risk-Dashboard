		<script type="text/javascript">
			var myChart = echarts.init(document.getElementById('pie1'));

		    var option = {
				title : {
					text: 'Weight',
					subtext: '4-11',
					x:'center'
				},

				tooltip : {
					trigger: 'item',
					formatter: "{a} <br/>{b} : {c} ({d}%)"
				},
					
				legend: {
					orient: 'vertical',
					left: 'left',
					data: ['CONS DISCRET','ENERGY','HEALTH CARE','INFO TECH','COMM SVC','CONS STAPLES','FINANCIALS','INDUSTRIALS','MATERIALS','UTILITIES','REAL ESTATE']
				},

				series : [
					{
						name: 'Weight',
		            	type: 'pie',
		            	radius : '55%',
		            	center: ['50%', '60%'],
				        data:[
				            {name:'CONS DISCRET',value:10.29,url:'VConsdiscret.html'},
					        {name:'ENERGY',value:5.43,url:'VEnergy.html'},
					        {name:'HEALTH CARE',value:14.13,url:'VHealthcare.html'},
					        {name:'INFO TECH',value:21.43,url:'VInfotech.html'},
					        {name:'COMM SVC',value:10.24,url:'VCommsvc.html'},
					        {name:'CONS STAPLES',value:7.17,url:'VConsstaples.html'},
					        {name:'FINANCIALS',value:12.87,url:'VFinancials.html'},
					        {name:'INDUSTRIALS',value:9.45,url:'VIndustrials.html'},
					        {name:'MATERIALS',value:2.68,url:'VMaterials.html'},
					        {name:'UTILITIES',value:3.25,url:'VUtilities.html'},
					        {name:'REAL ESTATE',value:3.06,url:'VRealestate.html'},
				        ],

						itemStyle: {
				            emphasis: {
				                shadowBlur: 10,
				                shadowOffsetX: 0,
				                shadowColor: 'rgba(0, 0, 0, 0.5)'
				            }
		            	}
		        	}
		    	]
		    };

		    myChart.setOption(option);
		    myChart.on('click', function(param) {
		    	var url = param.data.url;
		    	window.location.href = url;
			});
		</script>
